<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Prediksi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="history-container">
        <h2>Riwayat Prediksi Harga Emas</h2>
        <table>
            <tr>
                <th>Waktu</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Prediksi Harga</th>
            </tr>
            {% for row in history %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/" class="back-link">‚Üê Kembali ke Form</a>
    </div>
</body>
</html>
